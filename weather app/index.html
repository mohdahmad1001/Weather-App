<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search weather</p>
        </div>
        <div class="weather-container">

            <!--grant location-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Acess</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20px" height="20px" loading="lazy" alt="">
                </button>
            </form>
            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon src="" alt="">
                <!--temprature-->
                <p data-temp></p>

                <!--3 cards parameters-->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humdity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="cloud.png " alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
 <script src="app.js"></script>
</body>
</html>
